<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Myntra Size Chart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32</td>
                <td>26</td>
                <td>34</td>
                <td>28</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34</td>
                <td>28</td>
                <td>36</td>
                <td>28.5</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36</td>
                <td>30</td>
                <td>38</td>
                <td>29</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38</td>
                <td>32</td>
                <td>40</td>
                <td>29.5</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
                <td>34</td>
                <td>42</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
